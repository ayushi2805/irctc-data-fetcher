<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stations Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<a class="btn btn-primary" href="#" role="button">Station Info</a>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <table class="table table-response table-bordered">
        <thead>
        <tr>
          <th>Station Id</th>
          <th>Station Name</th>
          <th>Station Code</th>
        </tr>
        </thead>
        <tbody>
          <tr th:each="info: ${stations}">
            <td th:text="${info.id}"></td>
            <td th:text="${info.stationName}"></td>
            <td th:text="${info.stationCode}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
